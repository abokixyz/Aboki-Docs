<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d946ef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo shapes positioned for header use -->
  <g transform="translate(10, 5)">
    <!-- Top shape -->
    <rect x="0" y="0" width="30" height="15" rx="7" fill="url(#purpleGradient)"/>
    
    <!-- Bottom shape -->
    <rect x="3" y="18" width="24" height="12" rx="6" fill="url(#purpleGradient)" opacity="0.9"/>
  </g>
  
  <!-- Company name -->
  <text x="55" y="25" fill="#1f2937" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="18" font-weight="600">Aboki</text>
</svg>